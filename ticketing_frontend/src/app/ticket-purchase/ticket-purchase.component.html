        <div class='item'>

        </div>

            <div class='line'></div>

            <div class='circle'></div>
        </div>
        <div class='item -type2'>
            <div class='line'></div>

        </div>
        <div class='item -type2'>

      <div class="container">
          <div class="brand-logo"></div>
          <div class="brand-title">{{eventName}}</div>
          <form class="inputs">
            <label>AVAILABLE TICKETS: {{releasedTicketCount}}</label>
            <label>SINGLE TICKET PRICE: {{eventTicketPrice}}</label>
          </form> 

          <form class="inputs" (ngSubmit)="purchaseTickets()">
            <label>TICKET COUNT</label>
            <input
              type="number"
              name="ticketCount"
              [(ngModel)]="ticketCount"
              placeholder="Enter ticket count"
              required
              max="10"
            />
            <button type="submit">PURCHASE TICKETS</button>
          </form>
                  
      </div>
