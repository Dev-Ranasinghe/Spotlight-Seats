<link rel="stylesheet" href="event-management.component.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<header>
    <div class="navbar">
      <a class="home-icon"><i class="fa-solid fa-house" (click)="vendorDashboardDirect();"></i></a>
    </div>
</header>  
 
<div class="content-box">
    <div class='animation-example'>
        <div class='item'>
            <div class='line'></div>
            <div class='dot'></div>
            <div class='circle'></div>
        </div>
        <div class='item'>
            <div class='line'></div>
            <div class='dot'></div>
            <div class='circle'></div>
        </div>
        <div class='item'>
            <div class='line'></div>
            <div class='dot'></div>
            <div class='circle'></div>
        </div>
        <div class='item'>
            <div class='line'></div>
            <div class='dot'></div>
            <div class='circle'></div>
        </div>
        <div class='item -type2'>
            <div class='line'></div>
            <div class='dot'></div>
            <div class='circle'></div>
        </div>
        <div class='item -type2'>
            <div class='line'></div>
            <div class='dot'></div>
            <div class='circle'></div>
        </div>
        <div class='item -type2'>
            <div class='line'></div>
            <div class='dot'></div>
            <div class='circle'></div>
        </div>
        <div class='item -type2'>
            <div class='line'></div>
            <div class='dot'></div>
            <div class='circle'></div>
        </div>
        <div class='center'>
            <div class='circle'></div>
            <div class='circle'></div>
            <div class='circle'></div>
        </div>
    </div>

    <div class="container">
        <div class="brand-logo"></div>
        <div class="brand-title">{{ eventName }}</div>
        <form class="inputs">
        <label>EVENT NAME: {{ eventName }}</label>
        <label>EVENT LOCATION: {{ eventLocation }} </label>
        <label> TICKET PRICE: {{ eventTicketPrice }} </label>
        <label>TOTAL TICKETS: {{ eventTotalTickets }}</label>
        <button (click)="releaseTickets()">RELEASE TICKETS</button>
        <button (click)="eventAnalyticsDirect();">EVENT ANALYTICS</button>
        <button *ngIf="eventId" (click)="deleteEvent(eventId, +eventTotalTickets)">DELETE EVENT</button>
        </form>
    </div> 
</div>
