      <div class="container">
          <div class="brand-logo"></div>
          <div class="brand-title">System Configuration</div>
          <form class="inputs">
            <label>TOTAL TICKETS: {{totalTickets}}</label>
          </form> 

          <form class="inputs" (submit)="updateMaxTicketCapacity()">
            <label>MAX TICKET CAPACITY</label>
            <input
              type="number"
              [(ngModel)]="maxTicketCapacity"
              name="maxTicketCapacity"
              placeholder="Enter max ticket capacity"
            />
            <button type="submit">UPDATE</button>
          </form>
          
          <form class="inputs" (submit)="updateTicketReleaseRate()">
            <label>TICKET RELEASE RATE</label>
            <input
              type="number"
              [(ngModel)]="ticketReleaseRate"
              name="ticketReleaseRate"
              placeholder="Enter Ticket Release Rate"
            />
            <button type="submit">UPDATE</button>
          </form>
          
          <form class="inputs" (submit)="updateCustomerRetrievalRate()">
            <label>CUSTOMER RETRIEAVAL RATE</label>
            <input
              type="number"
              [(ngModel)]="customerRetrievalRate"
              name="customerRetrievalRate"
              placeholder="Enter customer retrieval rate"
            />
            <button type="submit">UPDATE</button>
          </form>
          
      </div>
